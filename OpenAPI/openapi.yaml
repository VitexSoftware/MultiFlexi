components:
  schemas:
    App:
      x-swagger-router-model: com.vitexsoftware.multiflexi.model.App
      required:
        - name
        - executable
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: matcher
        executable:
          type: string
          example: multiflexi-probe
        tags:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: App status in the store
          enum:
            - available
            - pending
            - sold
      xml:
        name: App
      type: object

    User:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        enabled:
          type: boolean
          example: true
        settings:
          type: string
        email:
          type: string
          format: email
        firstname:
          type: string
        lastname:
          type: string
        password:
          type: string
        login:
          type: string
        DatCreate:
          type: string
          format: date-time
        DatSave:
          type: string
          format: date-time
        last_modifier_id:
          type: integer
          format: int64
          example: 10

    Job:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        app_id:
          type: integer
          format: int64
          example: 10
        begin:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        company_id:
          type: integer
          format: int64
          example: 10
        exitcode:
          type: integer
          format: int32
        stdout:
          type: string
          format: binary
        stderr:
          type: string
          format: binary
        launched_by:
          type: string
        env:
          type: string
        command:
          type: string
        schedule:
          type: string
        executor:
          type: string
          default: "Native"
        runtemplate_id:
          type: integer
          format: int64
        app_version:
          type: string
          default: "n/a"

    RunTemplate:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        app_id:
          type: integer
          format: int64
          example: 10
        company_id:
          type: integer
          format: int64
          example: 10
        iterv:
          type: string
          description: interval
          enum:
            - n
            - h
            - d
            - w
            - m
            - y
        prepared:
          type: boolean
          example: true
        success:
          type: string
          maxLength: 250
        fail:
          type: string
          maxLength: 250
        name:
          type: string
          maxLength: 250

    ConfField:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        app_id:
          type: integer
          format: int64
          example: 10
        keyname:
          type: string
        type:
          type: string
          enum:
            - text
            - number
            - date
            - email
            - password
            - checkbox
        description:
          type: string
        defval:
          type: string

    Configuration:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        app_id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
        value:
          type: string

    Customer:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        enabled:
          type: boolean
          example: true
        settings:
          type: string
        email:
          type: string
          format: email
        firstname:
          type: string
        lastname:
          type: string
        password:
          type: string
        login:
          type: string
        DatCreate:
          type: string
          format: date-time
        DatSave:
          type: string
          format: date-time

    Tag:
      x-swagger-router-model: com.vitexsoftware.multiflexi.model.Tag
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: tag
      type: object

    Company:
      properties:
        id:
          type: integer
          format: int64
          example: 10
        enabled:
          type: boolean
          example: false
        settings:
          type: string
        logo:
          type: string
        server:
          type: integer
          format: int64
          example: 0
        name:
          type: string
          maxLength: 32
        ic:
          type: string
          maxLength: 32
        company:
          type: string
          maxLength: 255
          description: Company Code
        rw:
          type: boolean
          description: Write permissions
        setup:
          type: boolean
          example: false
        webhook:
          type: boolean
          description: Webhook ready
        DatCreate:
          type: string
          format: date-time
        DatUpdate:
          type: string
          format: date-time
        customer:
          type: integer
          format: int64
          example: 10
        email:
          type: string
          format: email
          maxLength: 64
        code:
          type: string
          maxLength: 10
          example: ''

  responses:
    UnauthorizedError:
      description: Authentication information is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

  parameters:
    LimitParam:
      name: limit
      in: query
      description: maximum number of results to return
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
        default: 20
