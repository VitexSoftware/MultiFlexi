            application/json:
              schema:
                $ref: '#/components/schemas/App'
        '400':
          description: Invalid ID supplied
        '401':
           $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: App not found
      security:
        - basicAuth: []
