    get:
      summary: 'Redirect to index'
      parameters:
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '301':
          description: redirect to index.html

  '/index.{suffix}':
    get:
      summary: Endpoints listing
      description: Show current API
      operationId: getApiIndex
      security: []
      parameters:
        - name: suffix
          in: path
          schema:
            type: string
            enum: [json, xml, yaml, html]
            default: "html"
          description: force format suffix
          allowEmptyValue: true
          example: json
          required: true
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: OK

  '/login.{suffix}':
    get:
      summary: Return User's token
      description: Send login & password to obtain oAuth token
      parameters:
        - name: username
          in: query
          required: true
          description: existing user name
          schema:
            type: string
        - name: password
          in: query
          required: true
          description: existing user password
          schema:
            type: string
        - name: suffix
          in: path
          schema:
            type: string
            enum: [json, xml, yaml, html]
            default: "html"
          description: force format suffix
          allowEmptyValue: true
          example: json
          required: true
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '201':
          description: OK
    post:
