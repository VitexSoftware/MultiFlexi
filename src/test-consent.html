<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent System Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Consent System Test</h2>
        
        <div id="consent-status" class="mb-3"></div>
        
        <button id="show-consent-modal" class="btn btn-primary">Show Consent Preferences</button>
        <button id="get-consent" class="btn btn-info">Get Current Consent</button>
        
        <div id="results" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load the consent modal -->
    <script>
        $(document).ready(function() {
            // Load consent modal
            $('#consent-status').load('./consent-modal.php');
            
            $('#show-consent-modal').click(function() {
                $('#consentModal').modal('show');
            });
            
            $('#get-consent').click(function() {
                $.ajax({
                    url: './consent-api.php',
                    method: 'GET',
                    data: { action: 'get_consent' },
                    dataType: 'json',
                    success: function(response) {
                        $('#results').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
                    },
                    error: function(xhr, status, error) {
                        $('#results').html('<div class="alert alert-danger">Error: ' + error + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
